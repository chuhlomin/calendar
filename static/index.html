<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="colr_pickr.min.css">

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=yes" />
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#e7ebee">
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e1f2b">
<link rel="manifest" href="/manifest.json">

<link rel="alternate icon" type="image/png" href="favicon.png">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- OpenGraph Card -->
<meta property="og:image" content="https://cal.chuhlomin.com/og.png">
<meta property="og:image:width" content="1920">
<meta property="og:image:height" content="960">
<meta property="og:type" content="website">
<meta property="og:title" content="Calendar">
<meta property="og:url" content="https://cal.chuhlomin.com">
<meta property="og:description" content="Calendar PDF generator">
<!-- Twitter Card -->
<meta name="twitter:url" content="https://cal.chuhlomin.com">
<meta name="twirrer:domain" content="cal.chuhlomin.com">
<meta name="twitter:title" content="Calendar">
<meta name="twitter:description" content="Calendar PDF generator">
<meta name="twitter:image" content="https://cal.chuhlomin.com/og.png">
<meta name="twitter:card" content="summary_large_image">
</head>
<body>
<div class="common">
    <div class="wrapper">
        <div class="panel">
            <h1>Calendar <a href="https://github.com/chuhlomin/calendar" class="github-icon"></a></h1>
            <form action="" onsubmit="return false">
                <div class="field">
                    <legend>Paper Size: </legend>
                    <select name="size" id="pageSize" onchange="changePageSize(this)">
                        <option value="Letter" data-width="216" data-height="279">US Letter (8.50" × 11.00")</span></option>
                        <option value="Legal" data-width="216" data-height="356">US Legal (8.50" × 14.00")</span></option>
                        <option value="A1" data-width="594" data-height="841">A1 (594 × 841 mm)</option>
                        <option value="A2" data-width="420" data-height="594">A2 (420 × 594 mm)</option>
                        <option value="A3" data-width="297" data-height="420">A3 (297 × 420 mm)</option>
                        <option value="A4" data-width="210" data-height="297">A4 (210 × 297 mm)</option>
                        <option value="A5" data-width="148" data-height="210">A5 (148 × 210 mm)</option>
                    </select>
                </div>

                <div class="field">
                    <legend>First day of week:</legend>
                    <label><input type="radio" name="firstDay" value="0" checked onchange="changeConfig(this)"> Sunday</label>
                    <label><input type="radio" name="firstDay" value="1" onchange="changeConfig(this)"> Monday</label>
                </div>

                <div class="field color">
                    <label class="full-width-label">
                        <span>Text Color:</span>
                        <button name="textColor" type="button"></button>
                    </label>
                </div>

                <div class="field color">
                    <label class="full-width-label">
                        <span>Weekend Color:</span>
                        <button name="weekendColor" type="button"></button>
                    </label>
                </div>

                <div class="field">
                    <label class="full-width-label">
                        <span>Days X step:</span>
                        <input type="number" name="daysXStep" value="25" min="1" max="100" onchange="changeConfig(this)" onkeyup="changeConfig(this)">
                    </label>
                </div>

                <div class="field">
                    <label class="full-width-label">
                        <span>Days X shift:</span>
                        <input type="number" name="daysXShift" value="40" min="0" max="100" onchange="changeConfig(this)" onkeyup="changeConfig(this)">
                    </label>
                </div>

                <div class="field">
                    <label class="full-width-label">
                        <span>Days Y step:</span>
                        <input type="number" name="daysYStep" value="35" min="1" max="100" onchange="changeConfig(this)" onkeyup="changeConfig(this)">
                    </label>
                </div>

                <div class="field">
                    <label class="full-width-label">
                        <span>Days Y shift:</span>
                        <input type="number" name="daysYShift" value="50" min="0" max="100" onchange="changeConfig(this)" onkeyup="changeConfig(this)">
                    </label>
                </div>
            </form>
            <div class="actions">
                <div class="buttons">
                    <button class="btn show-preview" onclick="togglePreview(this)"><span class="may-hide">Show </span>Preview</button>
                    <button class="btn hide-preview" onclick="togglePreview(this)"><span class="may-hide">Hide </span>Preview</button>
                    <button class="btn" onclick="submitForm(this)">Download<span class="may-hide"> PDF</span></button>
                </div>
                <div class="credit">Made by <a href="https://chuhlomin.com/">Konstantin Chukhlomin</a></div>
            </div>
        </div>
        <div class="content">
            <div class="page">
                <button class="btn page-nav left" onclick="changeMonth(-1)">←</button>
                <svg id="svg" viewBox="0 0 210 297" preserveAspectRatio="xMidYMid meet">
                    <style id="style"></style>
                    <rect id="rect" fill="white" width="210" height="297"/>
                    <defs id="defs"></defs>
                    <use x="50%" y="0" href="#month" fill="url('#month')" />
                    <use x="0" y="0" href="#days" fill="url('#days')" />
                    <use x="0" y="0" href="#weekdays" fill="url('#weekdays')" />
                    <use x="0" y="0" href="#weeknumbers" fill="url('#weeknumbers')" />
                </svg>
                <button class="btn page-nav right" onclick="changeMonth(1)">→</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script id="template_styles" type="x-tmpl-mustache">
.year, .day {
    fill: {{ textColor }};
    text-align: center;
    transform: translate(100);
}
.weekday, .weeknumber {
    font-size: 0.3em;
    font: Iosevka Web;
    fill: #999;
}
.inactive {
    fill: #ccc;
}
.weekend {
    fill: {{ weekendColor }};
}
</script>
<script id="template_month" type="x-tmpl-mustache">
    <g id="month">
        <text id="month" x="{{ halfWidth }}" y="260" class="year">
            <tspan x="0" text-anchor="middle">{{ month }} {{ year }}</tspan>
        </text>
    </g>
    <g id="days">
        {{#days}}
            <text x="{{ x }}" y="{{ y }}" class="day{{#inactive}} inactive{{/inactive}}{{ ^inactive}}{{#weekend}} weekend{{/weekend}}{{/inactive}}">
                <tspan x="{{ x }}" text-anchor="end">{{ day }}</tspan>
            </text>
        {{/days}}
    </g>
    <g id="weekdays">
        {{#weekdays}}
            <text x="{{ x }}" y="{{ y }}" class="weekday">
                <tspan x="{{ x }}" text-anchor="end">{{ day }}</tspan>
            </text>
        {{/weekdays}}
    </g>
    <g id="weeknumbers">
        {{#weeknumbers}}
            <text x="{{ x }}" y="{{ y }}" class="weeknumber">
                <tspan x="{{ x }}" text-anchor="end">{{ weeknumber }}</tspan>
            </text>
        {{/weeknumbers}}
    </g>
</script>
<script src="colr_pickr.min.js"></script>
<script src="mustache.min.js"></script>
</body>
</html>
