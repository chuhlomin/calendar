<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid</title>
<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@r-tek/colr_pickr@2.0.0/build/colr_pickr.min.css">
</head>
<body>
<div class="common">
    <div class="wrapper">
        <div class="panel">
            <h1>Grid</h1>
            <form onsubmit="submitForm(this); return false;">
                <div class="field">
                    <legend>Paper Size: </legend>
                    <select name="size" id="pageSize" onchange="changePageSize(this)">
                        <option value="Letter" data-width="216" data-height="279">US Letter (8.50" × 11.00")</span></option>
                        <option value="Legal" data-width="216" data-height="356">US Legal (8.50" × 14.00")</span></option>
                        <option value="A1" data-width="594" data-height="841">A1 (594 × 841 mm)</option>
                        <option value="A2" data-width="420" data-height="594">A2 (420 × 594 mm)</option>
                        <option value="A3" data-width="297" data-height="420">A3 (297 × 420 mm)</option>
                        <option value="A4" data-width="210" data-height="297">A4 (210 × 297 mm)</option>
                        <option value="A5" data-width="148" data-height="210">A5 (148 × 210 mm)</option>
                    </select>
                </div>

                <div class="field">
                    <legend>Orientation:</legend>
                    <label><input type="radio" name="orientation" value="P" checked onclick="changeOrientation(this)"> Portrait</label>
                    <label><input type="radio" name="orientation" value="L" onclick="changeOrientation(this)"> Landscape</label>
                </div>

                <div class="field">
                    <legend>Pattern:</legend>
                    <div class="patterns">
                        <label class="pattern" tabindex="0">
                            <input type="radio" name="pattern" value="rect" checked onclick="changePattern(this)">
                            <img src="rect.png" alt="simple grid">
                        </label>
                        <label class="pattern" tabindex="0">
                            <input type="radio" name="pattern" value="dot" onclick="changePattern(this)">
                            <img src="dot.png" alt="dots">
                        </label>
                        <label class="pattern" tabindex="0">
                            <input type="radio" name="pattern" value="diamond" onclick="changePattern(this)">
                            <img src="diamond.png" alt="45º grid">
                        </label>
                        <label class="pattern" tabindex="0">
                            <input type="radio" name="pattern" value="rhombus" onclick="changePattern(this)">
                            <img src="rhombus.png" alt="rhombus grid">
                        </label>
                    </div>
                </div>

                <div class="field">
                    <label class="inline">
                        Size:
                        <input type="number" name="patternSize" value="15" min="1" max="100" onchange="changePatternSize(this)">
                    </label>
                </div>
                <div class="field">
                    <label for="picker" class="inline">Color:</label>
                    <button id="picker" type="button"></button>
                </div>
                <div class="field">
                    <label class="inline">
                        Line width:
                        <input type="number" name="patternLineWidth" value="1" min="0" max="100" onchange="changePatternLineWidth(this)">
                    </label>
                </div>

                <input type="submit" value="Download PDF">
            </form>
        </div>
        <div class="content">
            <div class="page">
                <svg id="svg" viewBox="0 0 210 297" preserveAspectRatio="xMidYMid meet">
                    <rect id="rect" fill="white" width="210" height="297"/>

                    <defs>
                        <pattern id="rect" viewBox="0,0,100,100" width="15" height="15" patternUnits="userSpaceOnUse">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.5 0.5H101.5V101.5H0.5V0.5ZM1.5 1.5V100.5H100.5V1.5H1.5Z" fill="none" stroke="black" stroke-width="1"/>
                        </pattern>
                        <pattern id="dot" viewBox="0,0,100,100" width="15" height="15" patternUnits="userSpaceOnUse">
                            <circle cx="0" cy="0" r="1" fill="black"/>
                            <circle cx="100" cy="0" r="1" fill="black"/>
                            <circle cx="100" cy="100" r="1" fill="black"/>
                            <circle cx="0" cy="100" r="1" fill="black"/>
                        </pattern>
                        <pattern id="diamond" viewBox="0,0,100,100" width="15" height="15" patternUnits="userSpaceOnUse">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M50 -0.718872L100.719 50L50 100.719L-0.718823 50L50 -0.718872ZM50 0.695341L0.69539 50L50 99.3046L99.3046 50L50 0.695341Z" fill="none" stroke="black" stroke-width="1" />
                        </pattern>
                        <pattern id="rhombus" viewBox="0,0,100,60" width="15" height="9" patternUnits="userSpaceOnUse">
                            <path d="M50 -0.0117191L100.012 30L50 60.0117L-0.0117166 30L50 -0.0117191Z" fill="none" stroke="black" stroke-width="1"/>
                        </pattern>
                    </defs>
                    <rect id="pattern" fill="url(#rect)" width="210" height="297" />
                </svg>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@r-tek/colr_pickr@2.0.0/build/colr_pickr.min.js"></script>
</body>
</html>
