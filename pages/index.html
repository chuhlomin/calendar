<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css?crc=05437855" />
    <link rel="stylesheet" href="colr_pickr.min.css" />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=yes"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#e7ebee"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#1e1f2b"
    />
    <link rel="manifest" href="/manifest.json" />

    <link rel="alternate icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- OpenGraph Card -->
    <meta property="og:image" content="https://calendar.chuhlomin.com/og.png" />
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="960" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Calendar" />
    <meta property="og:url" content="https://calendar.chuhlomin.com" />
    <meta property="og:description" content="Calendar PDF generator" />
    <!-- Twitter Card -->
    <meta name="twitter:url" content="https://calendar.chuhlomin.com" />
    <meta name="twirrer:domain" content="calendar.chuhlomin.com" />
    <meta name="twitter:title" content="Calendar" />
    <meta name="twitter:description" content="Calendar PDF generator" />
    <meta
      name="twitter:image"
      content="https://calendar.chuhlomin.com/og.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div class="common">
      <div class="wrapper">
        <div class="panel">
          <svg
            width="60"
            height="60"
            viewBox="0 0 250 250"
            style="
              fill: var(--color-background-corner);
              color: var(--color-background);
              position: absolute;
              top: 0;
              border: 0;
              right: 0;
            "
            aria-hidden="true"
          >
            <a
              href="https://github.com/chuhlomin/calendar"
              class="github-corner"
              aria-label="View source on GitHub"
              style="color: var(--color-background)"
            >
              <path
                style="fill: var(--color-background-corner)"
                d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"
              ></path>
              <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor"
                style="transform-origin: 130px 106px"
              ></path>
              <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor"
                class="octo-body"
              ></path>
            </a>
          </svg>
          <h1 data-i18n="calendar">Calendar</h1>
          <form action="" onsubmit="return false">
            <div class="field">
              <legend data-i18n="language">Language</legend>
              <select
                name="language"
                id="language"
                onchange="changeConfig(this)"
              >
                <option value="en" selected>English</option>
                <option value="ru">Русский – Russian</option>
                <option value="uk">Українська – Ukranian</option>
              </select>
            </div>

            <div class="field">
              <legend data-i18n="paper_size">Paper Size</legend>
              <select
                name="pageSize"
                id="pageSize"
                onchange="changeConfig(this)"
              >
                <option value="Letter" data-width="216" data-height="279">
                  US Letter (8.50" × 11.00")
                </option>
                <option value="Legal" data-width="216" data-height="356">
                  US Legal (8.50" × 14.00")
                </option>
                <option
                  value="A4"
                  selected
                  data-width="210"
                  data-height="297"
                  data-i18n="paper_size_a4"
                >
                  A4 (210 × 297 mm)
                </option>
              </select>
            </div>

            <div class="field">
              <legend data-i18n="month_year">Month & year</legend>
              <div class="monthYear">
                <select name="month" onchange="changeConfig(this)">
                  <option value="-1" data-i18n="month_all">All</option>
                  <option value="0" selected data-i18n="month_january">
                    January
                  </option>
                  <option value="1" data-i18n="month_february">February</option>
                  <option value="2" data-i18n="month_march">March</option>
                  <option value="3" data-i18n="month_april">April</option>
                  <option value="4" data-i18n="month_may">May</option>
                  <option value="5" data-i18n="month_june">June</option>
                  <option value="6" data-i18n="month_july">July</option>
                  <option value="7" data-i18n="month_august">August</option>
                  <option value="8" data-i18n="month_september">
                    September
                  </option>
                  <option value="9" data-i18n="month_october">October</option>
                  <option value="10" data-i18n="month_november">
                    November
                  </option>
                  <option value="11" data-i18n="month_december">
                    December
                  </option>
                </select>
                <input
                  type="number"
                  id="year"
                  name="year"
                  value="2023"
                  onchange="changeConfig(this)"
                  onkeyup="changeConfig(this)"
                  inputmode="numeric"
                  pattern="[0-9]*"
                />
              </div>
            </div>

            <div class="field">
              <legend data-i18n="first_day_of_week">First day of week</legend>
              <label>
                <input
                  type="radio"
                  name="firstDay"
                  value="0"
                  checked
                  onchange="changeConfig(this)"
                />
                <span data-i18n="first_day_of_week_sunday">Sunday</span>
              </label>
              <label>
                <input
                  type="radio"
                  name="firstDay"
                  value="1"
                  onchange="changeConfig(this)"
                />
                <span data-i18n="first_day_of_week_monday">Monday</span>
              </label>
            </div>

            <fieldset>
              <legend data-i18n="days">Days</legend>

              <div class="field">
                <label class="full-width-label" data-i18n="font_family">
                  Font family
                </label>
                <select
                  class="font"
                  name="daysFontFamily"
                  onchange="changeConfig(this)"
                >
                  <option disabled value="" data-i18n="loading">
                    Loading...
                  </option>
                </select>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="font_size">Font size, pt</span>
                  <input
                    type="number"
                    name="daysFontSize"
                    value="45"
                    min="0"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="x">X, mm</span>
                  <input
                    type="number"
                    name="daysX"
                    value="40"
                    min="0"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="y">Y, mm</span>
                  <input
                    type="number"
                    name="daysY"
                    value="50"
                    min="0"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="x_step">X step, mm</span>
                  <input
                    type="number"
                    name="daysXStep"
                    value="25"
                    min="1"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="y_step">Y step, mm</span>
                  <input
                    type="number"
                    name="daysYStep"
                    value="32"
                    min="1"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field color">
                <label class="full-width-label">
                  <span data-i18n="color">Color</span>
                  <button name="textColor" type="button"></button>
                </label>
              </div>

              <div class="field color">
                <label class="full-width-label">
                  <span data-i18n="weekend_color">Weekends</span>
                  <button name="weekendColor" type="button"></button>
                </label>
              </div>

              <div class="field">
                <label class="label">
                  <input
                    type="checkbox"
                    name="showInactiveDays"
                    checked="true"
                    onchange="changeConfig(this)"
                    data-field="inactive-color"
                  />
                  <span data-i18n="show_invactive_days">
                    Show days outside current month
                  </span>
                </label>
              </div>

              <div class="field color" id="field-inactive-color">
                <label class="full-width-label">
                  <span data-i18n="inactive_color">Inactive</span>
                  <button name="inactiveColor" type="button"></button>
                </label>
              </div>
            </fieldset>

            <fieldset id="fs-month">
              <legend>
                <label>
                  <input
                    type="checkbox"
                    name="showMonth"
                    checked="true"
                    onchange="changeConfig(this)"
                    data-fieldset="month"
                  />
                  <span data-i18n="month">Month</span>
                </label>
              </legend>

              <div class="field">
                <label class="full-width-label" data-i18n="format">
                  Format
                </label>
                <select name="monthFormat" onchange="changeConfig(this)">
                  <option class="month-format" value="January">January</option>
                  <option class="month-format" value="January 2006" selected>
                    January 2006
                  </option>
                  <option value="1">1</option>
                  <option value="1.2006">1.2006</option>
                  <option value="01.2006">01.2006</option>
                  <option value="2006-01">2006-01</option>
                </select>
              </div>

              <div class="field">
                <label class="full-width-label" data-i18n="font_family">
                  Font family
                </label>
                <select
                  class="font"
                  name="monthFontFamily"
                  onchange="changeConfig(this)"
                >
                  <option disabled value="" data-i18n="loading">
                    Loading...
                  </option>
                </select>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="font_size">Font size, pt</span>
                  <input
                    type="number"
                    name="monthFontSize"
                    value="50"
                    min="1"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="y">Y, mm</span>
                  <input
                    type="number"
                    name="monthY"
                    value="260"
                    min="0"
                    max="500"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field color">
                <label class="full-width-label">
                  <span data-i18n="color">Color</span>
                  <button name="monthColor" type="button"></button>
                </label>
              </div>
            </fieldset>

            <fieldset id="fs-weekdays">
              <legend>
                <label>
                  <input
                    type="checkbox"
                    name="showWeekdays"
                    checked="true"
                    onchange="changeConfig(this)"
                    data-fieldset="weekdays"
                  />
                  <span data-i18n="weekdays">Weekdays</span>
                </label>
              </legend>

              <div class="field">
                <label class="full-width-label" data-i18n="font_family">
                  Font family
                </label>
                <select
                  class="font"
                  name="weekdaysFontFamily"
                  onchange="changeConfig(this)"
                >
                  <option disabled value="" data-i18n="loading">
                    Loading...
                  </option>
                </select>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="font_size">Font size, pt</span>
                  <input
                    type="number"
                    name="weekdaysFontSize"
                    value="18"
                    min="1"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="x">X, mm</span>
                  <input
                    type="number"
                    name="weekdaysX"
                    value="40"
                    min="0"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="y">Y, mm</span>
                  <input
                    type="number"
                    name="weekdaysY"
                    value="32"
                    min="0"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field color">
                <label class="full-width-label">
                  <span data-i18n="color">Color</span>
                  <button name="weekdaysColor" type="button"></button>
                </label>
              </div>
            </fieldset>

            <fieldset id="fs-weeknumbers">
              <legend>
                <label>
                  <input
                    type="checkbox"
                    name="showWeekNumbers"
                    checked="true"
                    onchange="changeConfig(this)"
                    data-fieldset="weeknumbers"
                  />
                  <span data-i18n="week_numbers">Week numbers</span>
                </label>
              </legend>

              <div class="field">
                <label class="full-width-label" data-i18n="font_family">
                  Font family
                </label>
                <select
                  class="font"
                  name="weeknumbersFontFamily"
                  onchange="changeConfig(this)"
                >
                  <option disabled value="" data-i18n="loading">
                    Loading...
                  </option>
                </select>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="font_size">Font size, pt</span>
                  <input
                    type="number"
                    name="weeknumbersFontSize"
                    value="16"
                    min="1"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="x">X, mm</span>
                  <input
                    type="number"
                    name="weeknumbersX"
                    value="20"
                    min="0"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field">
                <label class="full-width-label">
                  <span data-i18n="y">Y, mm</span>
                  <input
                    type="number"
                    name="weeknumbersY"
                    value="43"
                    min="0"
                    max="100"
                    onchange="changeConfig(this)"
                    onkeyup="changeConfig(this)"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </label>
              </div>

              <div class="field color">
                <label class="full-width-label">
                  <span data-i18n="color">Color</span>
                  <button name="weeknumbersColor" type="button"></button>
                </label>
              </div>
            </fieldset>
          </form>
          <div class="actions">
            <div class="buttons">
              <button class="btn show-preview" onclick="togglePreview(this)">
                <span class="may-hide" data-i18n="show">Show </span
                ><span data-i18n="show_preview">Preview</span>
              </button>
              <button class="btn hide-preview" onclick="togglePreview(this)">
                <span class="may-hide" data-i18n="hide">Hide </span
                ><span data-i18n="hide_preview">Preview</span>
              </button>
              <button class="btn" onclick="submitForm(this)">
                <span data-i18n="download">Download</span
                ><span class="may-hide"> PDF</span>
              </button>
            </div>
            <div class="credit">
              <span data-i18n="made_by">Made by</span>
              <a
                href="https://chuhlomin.com/"
                data-i18n="konstantin_chukhlomin"
              >
                Konstantin Chukhlomin
              </a>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="canvas" id="canvas">
            <button class="btn page-nav left" onclick="changeMonth(-1)">
              ←
            </button>
            <svg
              id="svg"
              viewBox="0 0 210 297"
              preserveAspectRatio="xMidYMid meet"
            >
              <style id="style"></style>
              <defs>
                <filter id="blur" x="0" y="0">
                  <feGaussianBlur stdDeviation="1,2" />
                </filter>
                <rect id="rect" fill="white" width="210" height="297" />
              </defs>
              <g id="calendar"></g>
            </svg>
            <button class="btn page-nav right" onclick="changeMonth(1)">
              →
            </button>
          </div>
        </div>
      </div>
    </div>
    <script id="template_styles" type="x-tmpl-mustache">
      .loading {
          filter: url(#blur);
      }
      .day {
          fill: {{ textColor }};
          font-family: "{{ daysFontFamily }}";
          font-size: {{ daysFontSize }}pt;
      }
      .month {
          fill: {{ monthColor }};
          font-family: "{{ monthFontFamily }}";
          font-size: {{ monthFontSize }}pt;
      }
      .weekday {
          fill: {{ weekdaysColor }};
          font-family: "{{ weekdaysFontFamily }}";
          font-size: {{ weekdaysFontSize }}pt;
      }
      .weeknumber {
          fill: {{ weeknumbersColor }};
          font-family: "{{ weeknumbersFontFamily }}";
          font-size: {{ weeknumbersFontSize }}pt;
      }
      .inactive {
          fill: {{ inactiveColor }};
      }
      .weekend {
          fill: {{ weekendColor }};
      }
    </script>
    <script id="template_days" type="x-tmpl-mustache">
      {{#days}}
          <text x="{{ x }}" y="{{ y }}" class="day{{#inactive}} inactive{{/inactive}}{{ ^inactive}}{{#weekend}} weekend{{/weekend}}{{/inactive}}{{#daysFontFamilyLoading}} loading{{/daysFontFamilyLoading}}" text-anchor="end">
              {{ day }}
          </text>
      {{/days}}
    </script>
    <script id="template_month" type="x-tmpl-mustache">
      <text id="month" x="{{ x }}" y="{{ y }}" class="month{{#monthFontFamilyLoading}} loading{{/monthFontFamilyLoading}}" dominant-baseline="middle" text-anchor="middle">
          {{ month }}
      </text>
    </script>
    <script id="template_weekdays" type="x-tmpl-mustache">
      {{#weekdays}}
          <text x="{{ x }}" y="{{ y }}" class="weekday{{#weekdaysFontFamilyLoading}} loading{{/weekdaysFontFamilyLoading}}" text-anchor="end">
              {{ day }}
          </text>
      {{/weekdays}}
    </script>
    <script id="template_weeknumbers" type="x-tmpl-mustache">
      {{#weeknumbers}}
          <text x="{{ x }}" y="{{ y }}" class="weeknumber{{#weeknumbersFontFamilyLoading}} loading{{/weeknumbersFontFamilyLoading}}" text-anchor="end">
              {{ weeknumber }}
          </text>
      {{/weeknumbers}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="index.js?crc=13ebe0b2"></script>
    <script src="colr_pickr.min.js"></script>
    <script src="mustache.min.js"></script>
  </body>
</html>
